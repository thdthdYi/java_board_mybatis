<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>리스트 페이지</title>
</head>
<body>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <!--<th>hits</th>-->
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.createdTime}"></td>
        <!--<td th:text="${board.boardHits}"></td> -->
    </tr>
    </table>
<button onclick="indexReq();">뒤로</button>



</body>

<script>
    const indexReq = () => {
location.href="/";
}
</script>
</html>
